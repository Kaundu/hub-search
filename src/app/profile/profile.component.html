<div *ngIf="profile">


  <div class="panel panel-default">
    <div class="jumbotron">
      <h1>{{profile.name}}</h1>
      <h2>({{profile.login}})</h2>
    </div>

      <h2>{{profile.location}}</h2>

    </div>
    <div class="panel body">
      <div class="row">
        <div class="col-md-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>
        <div class="col-md-5">
          <ul class="list-group">
            <li class="list-group-items" *ngIf ="profile.bio" >{{profile.bio}}</li>

          </ul>

      </div>
      <div class="col-md-4">
        <div>
          <p>
            <span class="label label-default">{{profile.followers}} followers</span>
            <span class="label label-default">{{profile.following}} following</span>
            <span class="label label-default">{{profile.public_repos}} Public Repositories</span>
          </p>
          <p><a href="{{profile.html_url}}" class="btn btn-success btn-sm" target="_blank">View profile on github</a></p>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Repositories</h3>
            </div>
            <div class="panel-body" *ngFor='let repo of repos'>
              <p class="clearfix">
                {{repo.name}} <a href="{{repo.html_url}}" class="btn btn-sm btn-warning pull-right" target="_blank">View this project on github</a>

              </p>
              <p>{{repo.description}}</p>
            </div>

        </div>
      </div>
    </div>
  </div>

</div>
</div>
